# Explicit clipboard behavior for Wayland/X11 terminals.
copy_on_select yes

# Omarchy-like lighter dark theme base
background #141c2e
foreground #c7d5f5
selection_background #2a3f66
selection_foreground #e6efff
cursor #8fb3ff
cursor_text_color #141c2e
background_opacity 0.94

map ctrl+c copy_or_interrupt
map ctrl+v paste_from_clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map shift+insert paste_from_clipboard

# Right-click paste for quick terminal workflow.
mouse_map right press ungrabbed paste_from_clipboard

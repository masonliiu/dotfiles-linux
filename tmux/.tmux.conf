set -g mouse on
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s set-clipboard on
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Vim-style splits
unbind %
unbind '"'
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Easy reload
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

# Better colors and terminal behavior
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:RGB"

# More intuitive copy mode keys
setw -g mode-keys vi
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
bind-key -T copy-mode y send-keys -X copy-pipe-and-cancel "wl-copy"

# Statusline theme
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=colour235,fg=colour250"
set -g status-left-length 40
set -g status-right-length 120
set -g status-left "#[fg=colour233,bg=colour81,bold] #S #[fg=colour81,bg=colour235,nobold]>"
set -g status-right "#[fg=colour245,bg=colour235] #(whoami)@#H #[fg=colour81,bg=colour235] | %Y-%m-%d %H:%M "
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=colour233,bg=colour81,bold] #I:#W #[fg=colour81,bg=colour235,nobold]>"
setw -g window-status-style "fg=colour245,bg=colour235"
setw -g window-status-activity-style "fg=colour214,bg=colour235,bold"

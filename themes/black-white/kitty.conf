copy_on_select yes

background #0B0E1A
foreground #E3E6F0
selection_background #1A2033
selection_foreground #E3E6F0
cursor #F2B9A6
cursor_text_color #0B0E1A
background_opacity 0.94

color0  #0B0E1A
color1  #E79EA2
color2  #F2B9A6
color3  #F7CABB
color4  #E7C5B2
color5  #CFDDF0
color6  #E3E6F0
color7  #E3E6F0
color8  #70789A
color9  #EEB0B2
color10 #F7CABB
color11 #F0D3C2
color12 #E7C5B2
color13 #DFE6F5
color14 #EEF2FA
color15 #FFFFFF

map ctrl+c copy_or_interrupt
map ctrl+v paste_from_clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map shift+insert paste_from_clipboard
mouse_map right press ungrabbed paste_from_clipboard

copy_on_select yes

background #0B0B0D
foreground #F2EFE8
selection_background #1B1B22
selection_foreground #F2EFE8
cursor #D4A84F
cursor_text_color #0B0B0D
background_opacity 0.94

color0  #0B0B0D
color1  #D97A7A
color2  #8FBC8F
color3  #E6B86A
color4  #D4A84F
color5  #E7C97A
color6  #E7C97A
color7  #F2EFE8
color8  #A39A8B
color9  #D97A7A
color10 #8FBC8F
color11 #E6B86A
color12 #D4A84F
color13 #E7C97A
color14 #E7C97A
color15 #F2EFE8

map ctrl+c copy_or_interrupt
map ctrl+v paste_from_clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map shift+insert paste_from_clipboard
mouse_map right press ungrabbed paste_from_clipboard
